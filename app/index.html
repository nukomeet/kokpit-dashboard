<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>

    <title>Kokpit</title>

    <link rel="stylesheet" href="styles/bootstrap.css"/>
    <link rel="stylesheet" href="styles/gridster.css"/>
    <link rel="stylesheet" href="styles/kokpit.css"/>

    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  </head>
  <body ng-app="kokpitApp">
    <div class="navbar navbar-static-top">
      <div class="navbar-inner">
      </div>
    </div>

    <div ng-controller="MainCtrl">
      <div class="gridster">
        <ul>
          <li data-row="1" data-col="1" data-sizex="1" data-sizey="1">
            <div number name="karma" title="Karma" class="widget"></div>
          </li>

          <li data-row="1" data-col="1" data-sizex="1" data-sizey="1">
            <div number name="valuation" title="Current Valuation" class="widget" moreinfo="in bilions"></div>
          </li>

          <li data-row="1" data-col="1" data-sizex="1" data-sizey="1">
            <div progress name="progress" title="Progress" min="0" max="100" class="widget"></div>
          </li>

          <li data-row="1" data-col="1" data-sizex="1" data-sizey="1">
            <div progress name="progress" title="Progress" min="0" max="100" class="widget"></div>
          </li>

          <li data-row="1" data-col="1" data-sizex="1" data-sizey="1">
            <div progress name="progress" title="Progress" min="0" max="100" class="widget"></div>
          </li>
        </ul>
      </div>
    </div>

    <script src="scripts/vendor/jquery.js"></script>
    <script src="scripts/vendor/jquery.knob.js"></script>
    <script src="scripts/vendor/jquery.collision.js"></script>
    <script src="scripts/vendor/jquery.coords.js"></script>
    <script src="scripts/vendor/jquery.draggable.js"></script>
    <script src="scripts/vendor/utils.js"></script>
    <script src="scripts/vendor/jquery.gridster.js"></script>
    <script src="scripts/vendor/angular.js"></script>
    <script src="scripts/vendor/moment.min.js"></script>

    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/services/EventSource.js"></script>
    <script src="scripts/services/Widgets.js"></script>
    <script src="scripts/directives/number.js"></script>
    <script src="scripts/directives/progress.js"></script>

    <script src="scripts/filters/fromNow.js"></script>
    <!-- endbuild -->
  </body>
</html>
